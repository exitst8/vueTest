<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <style>
            button{
                background: white;
                border :  1px, solid gray;
                margin:  0 5px;
                cursor: pointer;

            }
            button.active{
                background: blue;
                color: white;
                border-color: white;
            }
            img{
                width: 500px;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <div id="app">    

                <button v-for="p in pages" v-bind:class="{ 'active' : page === p }" v-on:click="page = p"> {{p}}</button>
                <hr/>
                <div v-for="p in pages" v-if="page === p">
                    <p>
                        {{p}} contents
                    </p>
                    <img v-bind:src="'img/' + p + '.jpg'">
                </div>
                
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script>
            var firstApp= new Vue({
                el: '#app',
                data : {
                    button : 'button',
                    page : 'page2',
                    pages : [ 'page1','page2','page3','page4']
                  
                }
            });
        </script>
    </body>
</html>
