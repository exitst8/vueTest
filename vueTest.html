<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <div id="app">    

                <h1 v-if="visible">나는 보입니다</h1>
                <button v-on:click="visible = !visible">visible 버튼</button>
                <hr/>

                <button v-on:click="alert('버튼을 클릭했습니다')">버튼</button>
                <hr/>
                <button v-on:dblclick="alert('더블 클릭했습니다')">더블 클릭 버튼</button>
                 

                 <hr/>
                 <button v-on:click="add()">추가 버튼</button>
                 <ul>
                    <li v-for="n in numbers">

                            {{n}}
                    </li>

                 </ul>


                 <hr/>
                 <input type="text" v-on:keyup.enter="capture()" v-model="animal" name="" id="">
                 <ul>
                     <li v-for="a in animals"> {{a}} </li>
                 </ul>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script>
            var firstApp= new Vue({
                el: '#app',
                data : {

                    visible : true ,
                    numbers : [1,2,3,4,5],
                    animal :  null,
                    animals : ['lion','tiger','dog','cat']
                },
                methods :{
                    add : function(){
                        var lastNum = this.numbers[this.numbers.length -1];
                        lastNum += 1;
                        this.numbers.push(lastNum);

                    },
                    capture :function(){
                        if(this.animal){
                        this.animals.push(this.animal)
                        this.animal= null
                        }
                    }
                }
            });
        </script>
    </body>
</html>
